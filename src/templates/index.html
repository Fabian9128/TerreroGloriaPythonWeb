<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificación Terrero y Gloria</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Estilo para la fila seleccionada -->
    <style>
        .selected td {
            background-color: #0d6efd !important; /* Azul Bootstrap */
            color: white !important;
        }
    </style>
    <!-- Estilo para la tabla deshabilitada -->
    <style>
        .disabled-table {
            pointer-events: none; /* Evita clics */
            opacity: 0.5; /* Reduce visibilidad */
        }
    </style>
    <!-- Scripts para las diferentes tareas -->
    <script>
        document.addEventListener("DOMContentLoaded", function() 
        {
            function seleccionarFila(fila) 
            {
                document.querySelectorAll("tbody tr").forEach(tr => tr.classList.remove("selected"));
                fila.classList.add("selected");
            }

            document.querySelectorAll("tbody tr").forEach(tr => 
            {
                tr.addEventListener("click", function() 
                {
                    seleccionarFila(this);
                });
            });
        });

        function eliminarJugador() 
        {
            let filaSeleccionada = document.querySelector("tbody tr.selected");
            if (!filaSeleccionada) 
            {
                alert("Selecciona un jugador para eliminar.");
                return;
            }

            let nombreJugador = filaSeleccionada.cells[0].textContent.trim(); // Obtener el nombre del jugador

            fetch(`/eliminar/${nombreJugador}`, { method: "DELETE" })
            .then(response => 
            {
                if (response.ok) 
                {
                    filaSeleccionada.remove(); // Eliminar la fila de la tabla
                } 
                else 
                {
                    alert("Error al eliminar el jugador.");
                }
            })
            .catch(error => console.error("Error:", error));
        }

        function activarFormulario(value) 
        {
            //Habilitar los campos del formulario
            if (value == "nuevo")
            {
                document.getElementById("nombre").removeAttribute("disabled");
            }
            document.getElementById("puntos").removeAttribute("disabled");
            document.getElementById("exacto").removeAttribute("disabled");
            document.getElementById("dobles").removeAttribute("disabled");
            document.getElementById("guardar").removeAttribute("disabled");
            document.getElementById("cancelar").removeAttribute("disabled");
            //Deshabilitar los botones Eliminar y Ordenar
            document.getElementById("nuevo").setAttribute("disabled", "true");
            document.getElementById("modificar").setAttribute("disabled", "true");
            document.getElementById("eliminar").setAttribute("disabled", "true");
            document.getElementById("ordenar").setAttribute("disabled", "true");
            document.getElementById("opciones").setAttribute("disabled", "true");
            document.getElementById("seleccionar").setAttribute("disabled", "true");
            //Deshabilitar la tabla
            document.querySelector("table").classList.add("disabled-table");
            //Establecer la acción en el campo oculto
            document.getElementById('accion').value = value;
        }

        function cancelarFormulario() 
        {
            //Deshabilitar los campos del formulario
            document.getElementById("nombre").setAttribute("disabled", "true");
            document.getElementById("puntos").setAttribute("disabled", "true");
            document.getElementById("exacto").setAttribute("disabled", "true");
            document.getElementById("dobles").setAttribute("disabled", "true");
            document.getElementById("guardar").setAttribute("disabled", "true");
            document.getElementById("cancelar").setAttribute("disabled", "true");
            // Rehabilitar los botones de acción
            document.getElementById("nuevo").removeAttribute("disabled");
            document.getElementById("modificar").removeAttribute("disabled");
            document.getElementById("eliminar").removeAttribute("disabled");
            document.getElementById("ordenar").removeAttribute("disabled");
            document.getElementById("opciones").removeAttribute("disabled");
            document.getElementById("seleccionar").removeAttribute("disabled");
            // Habilitar la tabla nuevamente
            document.querySelector("table").classList.remove("disabled-table");
            // Limpiar el campo de acción
            document.getElementById("accion").value = "";
        }

    </script>

</head>
<body>
    
    <h1 class="text-center mt-5 mb-5 text-primary">Clasificación Terrero y Gloria</h1>

    <div class="container">
        <div class="card shadow">
            <div class="card-body">

                <!-- Formulario -->
                <form action="/guardar" method="POST">

                    <input type="hidden" id="accion" name="accion" value="">

                    <div class="row mb-3">
                        <div class="col">
                            <label>NOMBRE</label>
                            <input type="text" class="form-control mb-3" id="nombre" name="nombre" disabled>
                        </div>
                        <div class="col">
                            <label>PUNTOS</label>
                            <input type="text" class="form-control mb-3" id="puntos" name="puntos" disabled>
                        </div>
                        <div class="col">
                            <label>EXACTO</label>
                            <input type="text" class="form-control mb-3" id="exacto" name="exacto" disabled>
                        </div>
                        <div class="col">
                            <label>DOBLES</label>
                            <input type="text" class="form-control mb-3" id="dobles" name="dobles" disabled>
                        </div>
                        <!-- Botones -->
                        <div class="col gap-2 mt-4">
                            <button class="btn btn-primary" type="submit" id="guardar" disabled>Guardar</button>
                            <button class="btn btn-danger" type="button" id="cancelar" disabled onclick="cancelarFormulario()">Cancelar</button>
                        </div>
                    </div>
                </form>

                <!-- Tabla -->
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">NOMBRE</th>
                            <th scope="col">PUNTOS</th>
                            <th scope="col">EXACTO</th>
                            <th scope="col">DOBLES</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for jugador in clasificacion %}
                            <tr data-id="{{ jugador[0] }}">
                                <td>{{jugador[0]}}</td>
                                <td>{{jugador[1]}}</td>
                                <td>{{jugador[2]}}</td>
                                <td>{{jugador[3]}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
                
                <!-- Botones -->
                <div class="d-flex gap-2 mt-4 align-items-center">
                    <button class="btn btn-primary" type="button" id="nuevo" onclick="activarFormulario('nuevo')">Nuevo</button>
                    <button class="btn btn-primary" type="submit" id="modificar" onclick="activarFormulario('modificar')">Modificar</button>
                    <button class="btn btn-primary" type="button" id="eliminar" onclick="eliminarJugador()">Eliminar</button>
                    <form action="/ordenar" method="POST" style="display: inline;">
                        <button class="btn btn-primary" type="submit" id="ordenar">Ordenar</button>
                    </form>

                    <!-- Selección con lista desplegable -->
                    <div class="d-inline-flex align-items-center" style="margin-left: 500px;">
                        <label for="opciones" class="mb-0 me-2">Selecciona una opción:</label>
                        <select class="form-select form-select-sm" id="opciones" style="width: auto;">
                            <option value="opcion1">Insular</option>
                            <option value="opcion2">Regional</option>
                            <option value="opcion3">General</option>
                        </select>
                    </div>

                    <!-- Botón Seleccionar -->
                    <button class="btn btn-primary ms-2" type="button" id="seleccionar" onclick="eliminarJugador()">Seleccionar</button>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
